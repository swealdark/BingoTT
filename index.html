<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Tablero Dragon Ball</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url("sources/fondo.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed; 
      font-family: Arial, sans-serif;
      text-align: center;

    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4); /* negro con 40% de opacidad */
      z-index: -1; /* queda detrás del contenido */
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #fff5e6;
    }
    .tablero {
      display: grid;
      grid-template-columns: repeat(3, auto);
      gap: 50px;
      justify-content: center;
    }
    .card {
      position: relative;
      width: 180px;
      height: 190px;
      background: #fff5e6;
      border-radius: 12px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.2);
      padding-top: 20px;
    }
    .numero {
      position: absolute;
      top: 5px;
      left: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #d35400;
    }
    .personaje {
      width: 70px;
      height: 100px;
    }
    .nombre-input {
      display: block;
      margin: 8px auto;
      padding: 4px;
      width: 90%;
      border: none;
      border-bottom: 2px solid #d35400;
      background: transparent;
      font-size: 14px;
      text-align: center;
    }
    .bolas {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 10px;
    }
    .bola {
      width: 30px;
      height: 30px;
      background-image: url("./sources/stoneball-Photoroom.png"); /* esfera gris */
      background-size: cover;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .bola.active {
      background-image: url("./sources/orangeball-Photoroom.png"); /* esfera naranja con estrella */
      transform: scale(1.1);
    }
    button{
      margin-top: 25px;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      background: #ff6666;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    button:hover{
      background: #e65555;
    }
  </style>
</head>

  <button id="reset">RESET</button>
  <script>
    // Cambiar esfera al hacer clic
    document.querySelectorAll(".bola").forEach(bola => {
      bola.addEventListener("click", () => {
        bola.classList.toggle("active");
      });
    });

    //Resetear todo
    const bolas = document.querySelectorAll('.bola');
    const inputs = document.querySelectorAll('.nombre-input');
    document.getElementById('reset').addEventListener('click',
      () => {
        bolas.forEach(c => c.classList.remove("active"));
        inputs.forEach(input => input.value = "");
      });
  </script>
