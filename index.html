<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tablero Dragon Ball</title>
  <style>
    /*Fuentes*/
    @font-face {
      font-family: 'DragonBall';
      src: url('./sources/Saiyan-Sans.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url("sources/fondo2.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed; 
      font-family: Arial, sans-serif;
      text-align: center;

    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0; 
      bottom: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4); /* negro con 40% de opacidad */
      z-index: -1; /* queda detrás del contenido */
    }
    h1 {
      font-family: 'DragonBall', sans-serif;
      font-size: 40px;
      color: #fff5e6;
      color: #FFD700; /* dorado */
      text-shadow: 3px 3px 6px black;
      text-align: center;
    }
    .tablero {
      display: grid;
      grid-template-columns: repeat(3, auto);
      gap: 50px;
      justify-content: center;
    }
    .card {
      position: relative;
      width: 180px;
      height: 190px;
      background: #fff5e6;
      border-radius: 12px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.2);
      padding-top: 20px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      transition: border-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6); /* dorado */
      z-index: 10;
      position: relative;
      border-color: rgba(255, 215, 0, 0.8);
    }
    .numero {
      position: absolute;
      top: 5px;
      left: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #d35400;
    }
    .personaje {
      width: 70px;
      height: 100px;
    }
    .nombre-input {
      display: block;
      margin: 8px auto;
      padding: 4px;
      width: 90%;
      border: none;
      border-bottom: 2px solid #d35400;
      background: transparent;
      font-size: 14px;
      text-align: center;
    }
    .bolas {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 10px;
    }
    .bola {
      width: 30px;
      height: 30px;
      background-image: url("./sources/stoneball-Photoroom.png"); /* esfera gris */
      background-size: cover;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .bola.active {
      background-image: url("./sources/orangeball-Photoroom.png"); /* esfera naranja con estrella */
      transform: scale(1.1);
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }
    button{
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover{
      transform: scale(1.1);
      opacity: 0.9;
    }
    .btn-reset {
      background: #28a745;
      color: white;
    }

    .btn-sorteo {
      background: #007bff;
      color: white;
    }

    .btn-bolillero {
      background: #ff9800;
      color: white;
    }
    /* Estilo del modal */

  .modal {
    display: none; 
    position: fixed; 
    z-index: 1000; 
    left: 0;
    top: 0;
    right: 0;
    left: 0;
    width: 100%; 
    height: 100%; 
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Contenido del modal */
  .modal-content {
    position: absolute;
    background: #fff;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
    padding: 0;
    border-radius: 12px;
    width: 80%;
    max-width: 900px;
    height: 80%;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    overflow: hidden;
  }
  
  .modal-content iframe{
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  /* Botón de cerrar (X) */
  .close {
    position: absolute;
    right: 12px;
    top: 8px;
    color: #333;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    z-index: 1001;
  }

  .close:hover {
    color: red;
  }

  /*Bolillero*/
   .bolillero {
    display: flex;
    gap: 30px;
    align-items: center;
    justify-content: center;
    margin-top: 50px;
  }
  #modalBolillero .modal-content {
  background: rgba(20, 20, 20); /* Fondo oscuro elegante */
  color: white; /* Texto visible */
  border-radius: 12px;
  padding: 20px;
  width: 500px;
  height: 400px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between; /* Espacia entre bolas e historial */
  }

  .esfera {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffcc00, #d4af37);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.5rem;
    font-weight: bold;
    color: black;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    transition: transform 0.3s ease;
  }

  .esfera:active {
    transform: scale(0.95);
  }

  .historial {
    background: rgba(255, 255, 255, 0.1);
    padding: 15px;
    border-radius: 12px;
    max-height: 200px;
    overflow-y: auto;
    color: white;
    font-family: Arial, sans-serif;
  }

  .historial h3 {
    margin-top: 0;
  }
  </style>
</head>

  <script>
    // Cambiar esfera al hacer clic
    document.querySelectorAll(".bola").forEach(bola => {
      bola.addEventListener("click", () => {
        bola.classList.toggle("active");
      });
    });

    //Resetear todo
    const bolas = document.querySelectorAll('.bola');
    const inputs = document.querySelectorAll('.nombre-input');
    document.getElementById('reset').addEventListener('click',
      () => {
        bolas.forEach(c => c.classList.remove("active"));
        inputs.forEach(input => input.value = "");
      });
    function abrirModal() {
      document.getElementById("miModal").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("miModal").style.display = "none";
    }
    //Bolillero
     // Abrir y cerrar modal
    document.getElementById("abrirBolillero").addEventListener("click", function () {
      document.getElementById("modalBolillero").style.display = "flex";
    });
    function cerrarModalBolillero() {
      document.getElementById("modalBolillero").style.display = "none";
    }
    window.addEventListener("click", function (e) {
      const modal = document.getElementById("modalBolillero");
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
    const esfera = document.getElementById("esfera");
    const listaHistorial = document.getElementById("listaHistorial");
    let animando = false;

    esfera.addEventListener("click", () => {
      if (animando) return; // evitar doble click
      animando = true;

      let intervalo;
      let tiempo = 0;
      intervalo = setInterval(() => {
        // Mostrar un número random del 1 al 11 durante la animación
        esfera.textContent = Math.floor(Math.random() * 11) + 1;
        tiempo += 100;
      }, 100);

      // Después de 2 segundos, parar y mostrar el ganador
      setTimeout(() => {
        clearInterval(intervalo);
        const ganador = Math.floor(Math.random() * 11) + 1;
        esfera.textContent = ganador;

        // Guardar en historial
        const li = document.createElement("li");
        li.textContent = "🎱 Número: " + ganador;
        listaHistorial.prepend(li); // lo agrega arriba
        animando = false;
      }, 2000);
    });
  </script>
